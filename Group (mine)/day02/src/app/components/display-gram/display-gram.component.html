<div class="panel panel-warning">
  <div class="panel-heading">
    {{ gram.title }}
  </div>
  <div class="panel-body">
    <table>
      <tr>
        <td width="30%">
          <img [src]="gram.imageUrl" class="img-thumbnail">
        </td>
        <td style="padding-left: 10px;">
          <h2>{{ gram.title }}</h2>
          <p>{{ gram.timestamp }}</p>
        </td>
      </tr>
    </table>
  </div>
</div>
