<h2>Details of {{ customerId }}</h2>

<table>
  <tr>
    <td>Name</td>
    <td>{{ customer.name }}</td>
  </tr>
  <tr>
    <td>Address</td>
    <td>{{ customer.address }}</td>
  </tr>
  <tr>
    <td>City</td>
    <td>{{ customer.city }}</td>
  </tr>
  <tr>
    <td>Phone</td>
    <td>{{ customer.phone }}</td>
  </tr>
  <tr>
    <td>Email</td>
    <td>{{ customer.email }}</td>
  </tr>
</table>

<button type="button" (click)="goBack()">
  Back
</button>
