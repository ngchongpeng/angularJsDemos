<div class="row">
  <div class="col-md-12">
    <table class="table">
      <thead>
          <tr>
            <th>Currency</th>
            <th>Exchange</th>
          </tr>
      </thead>

      <tbody>
        <tr *ngFor="let c of currencies">
          <td>
            <code>{{ c }}</code>
          </td>
          <td>
            {{ rates[c] }}
          </td>
        </tr>
      </tbody>

    </table>
  </div>
</div>
